<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giovanna Rosa - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./assets/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            class="person"
            src="./assets/Giovanna Rosa.jpeg"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">Giovanna Rosa</h1>
        <a href="https://github.com/giovanna-mrosa" target="_blank"
          ><img src="./assets/github.svg" alt="Ícone GitHub" />
          giovanna-mrosa</a
        >

        <p>An development student focused on Front-End</p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://www.instagram.com/giovanna.mrosa/" target="_blank">
              <img src="./assets/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="linkedIn">
            <a
              href="https://www.linkedin.com/in/giovannamarcarorosa/"
              target="_blank"
            >
              <img src="./assets/linkedin.svg" alt="Ícone LinkedIn" />
            </a>
          </li>
          <li>
            <a href="mailto:gmarcaro@gmail.com" target="_blank">
              <img src="./assets/email.svg" alt="Ícone E-mail" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const socialMediaLinks = {
        github: 'giovanna-mrosa',
        instagram: 'giovanna.mrosa',
        linkedIn: 'in/giovannamarcarorosa'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${socialMediaLinks[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
